<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huỳnh Phan - Portfolio</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/sections/project-preview.css" />
    <link rel="icon" href="./assets/Avatart.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Background Grid Wrapper -->
    <div class="grid-background-wrapper">
      <!-- Top Fade Grid Background -->
      <div class="grid-background-overlay"></div>

      <!-- Page Content -->
      <div class="page-content">
        <!-- Header -->
        <div id="header-placeholder"></div>
        <!-- End Header -->

        <!-- About me -->
        <div id="about-me-placeholder"></div>
        <!-- End About me -->

        <!-- Skills -->
        <div id="skills-placeholder"></div>
        <!-- End Skills -->

        <!-- Projects -->
        <div id="projects-placeholder"></div>
        <!-- End Projects -->

        <!-- Footer -->
        <div id="footer-placeholder"></div>
        <!-- End Footer -->
      </div>
      <!-- End Page Content -->
    </div>
    <!-- End Background Grid Wrapper -->
    <!-- Dark Mode Toggle Button -->
    <button id="theme-toggle" aria-label="Chuyển đổi chế độ sáng tối">
      <!-- Sun Icon -->
      <svg
        class="sun-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <!-- Moon Icon -->
      <svg
        class="moon-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>

    <script src="js/loader.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
